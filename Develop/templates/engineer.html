<div class="card employee-card" style="border: none; margin-right: 10px;">
    <div class="card-header" style="background-color: rgb(23, 24, 24); color: rgb(109, 192, 98);">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: rgb(23, 24, 24);">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}" style="color: rgb(109, 192, 98);">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer" style="color: rgb(109, 192, 98);">
                {{ github }}</a></li>
        </ul>
    </div>
</div>
