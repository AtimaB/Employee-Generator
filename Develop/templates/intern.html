<div class="card employee-card" style="border: none; margin-right: 10px;">
    <div class="card-header" style="background-color: rgb(23, 24, 24); color: rgb(86, 198, 202);">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: rgb(23, 24, 24);">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}" style="color: rgb(86, 198, 202);">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
